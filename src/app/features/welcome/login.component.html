<!-- Clean login form (no movie markup here) -->
<div style="display:flex;justify-content:center;padding:24px 16px;">
  <form [formGroup]="form" (ngSubmit)="submit()" style="width:100%;max-width:640px;">
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>User ID*</mat-label>
      <input matInput formControlName="userId" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Password*</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <div style="display:flex;gap:8px;margin-top:12px;">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
        Sign in
      </button>
      <button mat-stroked-button type="button" [routerLink]="['/register']">
        Create account
      </button>
    </div>
  </form>
</div>
