<mat-card class="movie-card" (click)="onCardClick()">
  <div class="poster-wrap">
    <img *ngIf="image; else noimg" [src]="image" [alt]="title" />
    <ng-template #noimg>
      <div class="placeholder">No image</div>
    </ng-template>
  </div>

  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <p class="desc">{{ description }}</p>
  </mat-card-content>

  <!-- Heart anchored to the bottom-right of the CARD -->
  <button
    mat-icon-button
    class="fav-btn"
    [class.is-fav]="favorite"
    [attr.aria-pressed]="favorite"
    aria-label="Toggle favorite"
    (click)="onHeartClick($event)">
    <mat-icon [style.color]="favorite ? '#e53935' : 'rgba(0,0,0,0.6)'">
      {{ favorite ? 'favorite' : 'favorite_border' }}
    </mat-icon>
  </button>
</mat-card>
