<mat-card class="movie-card">
  <mat-card-header class="card-header">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>Directed by: {{ directorName }}</mat-card-subtitle>
  </mat-card-header>

  <!-- Poster with fixed aspect ratio (prevents overflow) -->
  <div class="poster-wrap" (click)="view.emit()">
    <img
      class="poster"
      [src]="poster"
      [alt]="title"
      (error)="onImgError($event)"
    />
  </div>

  <mat-card-actions class="actions">
    <div class="left-btns">
      <button mat-button color="primary" (click)="genre.emit()">Genre</button>
      <button mat-button color="primary" (click)="director.emit()">Director</button>
      <button mat-button color="primary" (click)="view.emit()">Synopsis</button>
    </div>
    <button
      mat-icon-button
      class="fav-btn"
      [color]="favorite ? 'warn' : undefined"
      [attr.aria-pressed]="favorite"
      (click)="toggle.emit()"
      aria-label="Toggle favorite"
    >
      <mat-icon>{{ favorite ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
