<form [formGroup]="form" (ngSubmit)="submit()" style="display:grid; gap:12px; max-width:420px; margin:32px auto">
  <h2>Create account</h2>

  <mat-form-field appearance="outline">
    <mat-label>User ID</mat-label>
    <input matInput formControlName="userId" autocomplete="username" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" autocomplete="email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" autocomplete="new-password" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Birth date (optional)</mat-label>
    <input matInput type="date" formControlName="birthDate" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
    {{ loading ? 'Creatingâ€¦' : 'Create account' }}
  </button>

  <a routerLink="/login" style="justify-self:start">Back to sign in</a>
</form>
