<div style="display:flex;justify-content:center;padding:24px 16px;">
  <form [formGroup]="form" (ngSubmit)="submit()" style="width:100%;max-width:640px;">
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>User ID*</mat-label>
      <input matInput formControlName="userId" />
      <mat-error *ngIf="f.userId?.invalid && f.userId?.touched">
        User ID is required (min 3 characters)
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Email*</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="f.email?.invalid && f.email?.touched">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Password*</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-hint align="end">Min 6 characters</mat-hint>
      <mat-error *ngIf="f.password?.invalid && f.password?.touched">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Birthday</mat-label>
      <input matInput type="date" formControlName="birthday" />
    </mat-form-field>

    <div style="display:flex;gap:8px;margin-top:12px;">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
        Create account
      </button>
      <button mat-stroked-button type="button" (click)="goToLogin()">
        Back to login
      </button>
    </div>
  </form>
</div>
